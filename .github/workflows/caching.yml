name: Cache CD3CA71 Demo

on:
  push:           # Runs when you push to any branch
  workflow_dispatch:   # Also lets you run it manually (handy)

jobs:
  test-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your code
        uses: actions/checkout@v4

      - name: prime-cache-cd3ca71
        id: cache-step
        uses: actions/cache@v4
        with:
          path: dummy-folder-not-used     # we don't really cache anything ‚Äî that's okay!
          key: cache-cd3ca71              # ‚Üê the exact key they want

      - name: Show if cache was hit or missed
        run: |
          echo "Cache result:"
          echo "  cache-hit = ${{ steps.cache-step.outputs.cache-hit }}"
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "‚Üí CACHE HIT! üéâ (fast because we used the cache)"
          else
            echo "‚Üí CACHE MISS (first time or key changed)"
          fi
